<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upwork</title>
    <!-- link css -->
    <link rel="stylesheet" href="/css/header.css" />

    <!-- boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="left-col">
        <!-- logo -->
        <div class="logo">
          <a href="/">
            <img
              src="https://logos-world.net/wp-content/uploads/2021/04/Upwork-Symbol.png"
              alt="Upwork"
            />
          </a>
        </div>

        <!-- search bar -->
        <form class="search-container">
          <i class="bx bx-search"></i>
          <i class="bx bxs-down-arrow"></i>
          <input type="text" placeholder="search" />
        </form>
      </div>

      <!-- nav links -->
      <nav>
        <li class="nav-item">
          <a href="" class="nav-link">Projects</a>
        </li>

        <li class="nav-item">
          <a href="" class="nav-link">How it Works</a>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">
            <span>Enterprise</span>
            <i class="bx bxs-down-arrow"></i>
          </a>
          <!-- dropdown container -->
          <ul class="dropdown">
            <li class="nav-item">
              <a href="" class="nav-link">Info</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">Help</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">Portal</a>
            </li>
          </ul>
        </li>

        <li class="nav-item">
          <a href="" class="nav-link">Login</a>
        </li>

        <li class="nav-item">
          <a href="" class="nav-link signup">Sign Up</a>
        </li>
      </nav>
    </header>

    <!-- banner -->
    <div class="banner">
      <h1>
        In-demand talent <br />
        on demand.<sup>&trade;</sup>
      </h1>
      <h2>Upwork is how.<sup>&trade;</sup></h2>
      <p>
        Hire proven pros with confidence using the world's largest <br />
        remote talent platform
      </p>

      <!-- btn -->
      <div class="control-actions">
        <button class="btn btn-primary">Get started</button>
        <button class="btn btn-secondary">Watch Demo</button>
      </div>
    </div>
  </body>
</html>
